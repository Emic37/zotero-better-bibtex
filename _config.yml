# Dependencies
markdown:         kramdown
redcarpet:
  # enable auto ids for redcarpet
  extensions:    ["with_toc_data"]
kramdown:
  # Disable auto-generated ID's for headings
  auto_ids: true

highlighter:      pygments

# Permalinks
permalink: /:categories/:title

# Setup
title:            "Better BibTeX"
#tagline:          'Making Zotero all it can be for us LaTeX holdouts'
description:          'Making Zotero all it can be for us LaTeX holdouts'
baseurl:          https://zotplus.github.io/zotero-better-bibtex
#baseurl:          /Users/emile/zotero/better-bibtex/site

author:
  name:           'Mark Otto'
  url:            https://twitter.com/mdo

paginate:         5

github:
  repo:           https://github.com/ZotPlus/zotero-better-bibtex/
  release:        https://github.com/ZotPlus/zotero-better-bibtex/releases/latest
travis:
  build: https://travis-ci.org/ZotPlus/zotero-better-bibtex
  status: https://travis-ci.org/ZotPlus/zotero-better-bibtex.svg?branch=master

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "page"
